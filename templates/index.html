<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chronic Kidney Disease Model</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="static/dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="static/dist/css/latform-style-6.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="form-shape-wrapper">
        <div class="form-shape">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 185.4">
                <path fill="red" d="M3000,0v185.4H0V0c496.4,115.6,996.4,173.4,1500,173.4S2503.6,115.6,3000,0z"></path>
            </svg>
        </div>
    </div>

    <div class="form-wrapper">
        <div class="container">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col d-none d-lg-flex" style="background: url(../../dist/images/cover1.jpg)">
                        <div class="logo">
                            <img src="https://ayokuliah.id/wp-content/uploads/2015/09/logo-Universitas-Budi-Luhur.png"
                                alt="logo">
                        </div>
                        <div>
                            <h3 class="font-weight-bold">Oleh Kelompok 6 :</h3>
                            <ul style="text-align: left;">

                                <li class="lead my-5">Andhika</li>
                                <li class="lead my-5">Aji Rahmat</li>
                                <li class="lead my-5">Deni Sumarno</li>

                            </ul>

                        </div>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#">@Kelompok6</a>
                            </li>

                        </ul>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="logo d-block d-lg-none text-center text-lg-left">
                                    <img src="https://ayokuliah.id/wp-content/uploads/2015/09/logo-Universitas-Budi-Luhur.png"
                                        alt="logo">
                                </div>
                                <div class="mt-1 text-center text-lg-left">
                                    <h5 class="font-weight-bold">Univesitas Budi Luhur</h5>
                                </div>
                                <div class="my-5 text-center text-lg-left">
                                    <h3 class="font-weight-bold">Chronic Kidney Disease</h3>
                                </div>
                                <form action="{{ url_for('predict')}}" method="POST">
                                    <div class="form-group">
                                        <label for="sg">Specific Gravity</label>
                                        <div class="form-icon-wrapper">
                                            <input type="text" class="form-control" id="first" name="sg"
                                                placeholder="Ex: (1.005,1.010,1.015,1.020,1.025)" required="required">
                                            <i class="form-icon-left mdi mdi-account"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="htn">Hyper Tension</label>
                                        <div class="form-icon-wrapper">
                                            <input type="text" class="form-control" id="second" name="htn"
                                                placeholder="Yes = 1, No = 0" required="required">
                                            <i class="form-icon-left mdi mdi-account"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Hemo">Hemoglobin</label>
                                        <div class="form-icon-wrapper">
                                            <input type="text" class="form-control" id="third" name="hemo" placeholder="In gms"
                                                required="required">
                                            <i class="form-icon-left mdi mdi-account"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dm">Diabetes Mellitus</label>
                                        <div class="form-icon-wrapper">
                                            <input type="text" class="form-control" id="fourth" name="dm"
                                                placeholder="Yes = 1, No = 0" required="required">
                                            <i class="form-icon-left mdi mdi-email"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="al">Albumin</label>
                                        <div class="form-icon-wrapper">
                                            <input type="text" class="form-control" id="fifth" name="al" placeholder="(0,1,2,3,4,5)"
                                                required="required">
                                            <i class="form-icon-left mdi mdi-account"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="appet">Appetite</label>
                                        <div class="form-icon-wrapper">
                                            <input type="text" class="form-control" id="sixth" name="appet"
                                                placeholder="Good = 1, Poor = 0" required="required">
                                            <i class="form-icon-left mdi mdi-email"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="rc">Red Blood Cell Count</label>
                                        <div class="form-icon-wrapper">
                                            <input type="text" class="form-control" id="seventh" name="rc"
                                                placeholder="In Millions/cmm" required="required">
                                            <i class="form-icon-left mdi mdi-account"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pc">Pus Cell</label>
                                        <div class="form-icon-wrapper">
                                            <input type="text" class="form-control" id="eight" name="pc"
                                                placeholder="Normal = 0, Abnormal = 1" required="required">
                                            <i class="form-icon-left mdi mdi-email"></i>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-block mb-4" id="sub" type="submit">Submit</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="static/dist/vendor/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="static/dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
    <!-- Latform scripts -->
    <script src="static/dist/js/latform.min.js"></script>
</body>

</html>
